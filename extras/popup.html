<html>

    </body>
    <script src="/extras/popup.js"></script>
    <link href="/extras/stsettings.css" rel="stylesheet">
    <style>

        body {
            font-family: arial;
            height: 500px;
            width: 400px;
            margin: none;
        }

        .stuff {
            margin-left: 80px;
            margin-right: 80px;
            color: orange;
        }

        p {
            color: black;
            width: 400px;
        }

        li {
            color: black;
        }

        .logo {
            width: 50px;
        }

        a:hover, a:visited, a:link, a:active {
      text-decoration: none;
      color: darkorange;
    }
        
        .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

h3 {
  margin-top: 10px;
  padding: 10px;
}
  
  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
    float: right;
  }

  .switch {
    float: right;
    margin-top: -50px;
  }
  
  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    float: right;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    float: right;
  }
  
  input:checked + .slider {
    background-color: #2196F3;
    float: right;
  }
  
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    float: right;
  }
  
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    float: right;
  }
  
  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
    float: right;
  }
  
  .slider.round:before {
    border-radius: 50%;
    float: right;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: Roboto;
  }

    </style>
</html>

    .feature {
      margin-top: 2em;
      border: 0px solid black;
      line-height: 25px;
      width: 360px;
      display: block;
      width: 90%;
      background-color: #eeeeee75;
      padding: .8rem !important;
      border-radius: .25rem;
      float: left;
      margin-left: 0px !important;
    }
    .feature h3[style="font-size: 1.5em;"] {
      font-weight: bold;
    }
    .feature h3[style="margin-top: -20px; width: 250px;"] {
      width: calc(95% - 55px) !important;
    }
    .feature h3[style="margin-top: -20px; width: 250px;"] {
      margin-left: 0em;
      color: #00000077;
    }
    .feature span {
      color: #00000077;
    }
    .feature .switch {
      float: right;
      margin-top: -1.8em;
      margin-right: 1em;
    }

    /*Switch*/
    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 28px;
      margin-bottom: 1rem;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cccccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #ff9f00;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
